name: Deploy Quartz Site
on:
  push:
    branches:
      - main # Si attiva ad ogni push su main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - run: npm install # Installa Quartz
      - run: npx quartz build # Trasforma Markdown in HTML
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public # Pubblica il risultato online
