name: Deploy KB Site
on:
  push:
    branches:
      - main

permissions:
  contents: write # Fondamentale per permettere il push sul ramo gh-pages

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install mkdocs-material

      - name: Staging Docs
        run: |
          mkdir -p docs
          cp index.md docs/ 2>/dev/null || true
          cp -r [0-9][0-9]_* docs/ 2>/dev/null || true
          cp -r assets docs/ 2>/dev/null || true

      - name: Build and Deploy
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          mkdocs gh-deploy --force
